<div class="my-bookings-container">
  <h1>My Bookings</h1>

  <!-- Upcoming Bookings -->
  <h2>Upcoming Bookings</h2>
  <div *ngIf="futureBookings.length; else noFutureBookings" class="bookings-section">
    <app-booking-card *ngFor="let booking of futureBookings" [booking]="booking"></app-booking-card>
  </div>
  <ng-template #noFutureBookings>
    <p class="no-bookings-message">No upcoming bookings found.</p>
  </ng-template>

  <!-- Previous Bookings -->
  <h2>Previous Bookings</h2>
  <div *ngIf="pastBookings.length; else noPastBookings" class="bookings-section">
    <app-booking-card *ngFor="let booking of pastBookings" [booking]="booking"></app-booking-card>
  </div>
  <ng-template #noPastBookings>
    <p class="no-bookings-message">No past bookings found.</p>
  </ng-template>
</div>
