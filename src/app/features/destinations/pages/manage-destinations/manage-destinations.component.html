<div class="manage-destinations-container">
  <h1>Manage Destinations</h1>
  <table mat-table [dataSource]="destinations" class="mat-elevation-z8">

    <!-- Destination Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let destination"> {{destination.name}} </td>
    </ng-container>

    <!-- Airport Name Column -->
    <ng-container matColumnDef="airportName">
      <th mat-header-cell *matHeaderCellDef> Airport Name </th>
      <td mat-cell *matCellDef="let destination"> {{destination.airportName}} </td>
    </ng-container>

    <!-- Airport Website Column -->
    <ng-container matColumnDef="airportUrl">
      <th mat-header-cell *matHeaderCellDef> Airport Website </th>
      <td mat-cell *matCellDef="let destination">
        <a [href]="destination.airportUrl" target="_blank">{{destination.airportUrl}}</a>
      </td>
    </ng-container>

    <!-- Image Column -->
    <ng-container matColumnDef="imageUrl">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let destination">
        <img [src]="destination.imageUrl" alt="{{destination.name}}" class="destination-image" />
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let destination">
        <button mat-icon-button [routerLink]="['/single-destination', destination.code]">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Table Rows -->
    <tr mat-header-row *matHeaderRowDef="['name', 'airportName', 'airportUrl', 'imageUrl', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'airportName', 'airportUrl', 'imageUrl', 'actions'];"></tr>
  </table>
</div>
