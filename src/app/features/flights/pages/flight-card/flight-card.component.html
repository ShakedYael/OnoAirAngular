<div class="flight-card-container">
    <h1>Flight Cards</h1>
    <div class="flight-cards">
      <div *ngFor="let card of flightCards" class="flight-card">
        <div class="flight-info">
          <h3>{{ card.destination }}</h3>
          <p>Flight No: {{ card.flightNo }}</p>
          <p>Origin: {{ card.origin }}</p>
          <p>Departure: {{ card.departureDate }} {{ card.departureTime }}</p>
          <p>Arrival: {{ card.arrivalDate }} {{ card.arrivalTime }}</p>
          <p>Seats: {{ card.seats }}</p>
        </div>
      </div>
    </div>
