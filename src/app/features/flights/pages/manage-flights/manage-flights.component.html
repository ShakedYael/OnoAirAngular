<div class="manage-flights-container">
    <h1>Manage Flights</h1>
    <table mat-table [dataSource]="flights" class="mat-elevation-z8">
  
      <!-- Flight Number Column -->
      <ng-container matColumnDef="flightNo">
        <th mat-header-cell *matHeaderCellDef> Flight No. </th>
        <td mat-cell *matCellDef="let flight"> {{flight.flightNo}} </td>
      </ng-container>
  
      <!-- Origin Column -->
      <ng-container matColumnDef="origin">
        <th mat-header-cell *matHeaderCellDef> Origin </th>
        <td mat-cell *matCellDef="let flight"> {{flight.origin}} </td>
      </ng-container>
  
      <!-- Destination Column -->
      <ng-container matColumnDef="destination">
        <th mat-header-cell *matHeaderCellDef> Destination </th>
        <td mat-cell *matCellDef="let flight"> {{flight.destination}} </td>
      </ng-container>
  
      <!-- Departure Date Column -->
      <ng-container matColumnDef="departureDate">
        <th mat-header-cell *matHeaderCellDef> Departure Date </th>
        <td mat-cell *matCellDef="let flight"> {{flight.departureDate}} </td>
      </ng-container>
  
      <!-- Departure Time Column -->
      <ng-container matColumnDef="departureTime">
        <th mat-header-cell *matHeaderCellDef> Departure Time </th>
        <td mat-cell *matCellDef="let flight"> {{flight.departureTime}} </td>
      </ng-container>
  
      <!-- Arrival Date Column -->
      <ng-container matColumnDef="arrivalDate">
        <th mat-header-cell *matHeaderCellDef> Arrival Date </th>
        <td mat-cell *matCellDef="let flight"> {{flight.arrivalDate}} </td>
      </ng-container>
  
      <!-- Arrival Time Column -->
      <ng-container matColumnDef="arrivalTime">
        <th mat-header-cell *matHeaderCellDef> Arrival Time </th>
        <td mat-cell *matCellDef="let flight"> {{flight.arrivalTime}} </td>
      </ng-container>
  
      <!-- Seats Column -->
      <ng-container matColumnDef="seats">
        <th mat-header-cell *matHeaderCellDef> Seats </th>
        <td mat-cell *matCellDef="let flight"> {{flight.seats}} </td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let flight">
          <button mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['flightNo', 'origin', 'destination', 'departureDate', 'departureTime', 'arrivalDate', 'arrivalTime', 'seats', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['flightNo', 'origin', 'destination', 'departureDate', 'departureTime', 'arrivalDate', 'arrivalTime', 'seats', 'actions'];"></tr>
    </table>
  </div>
